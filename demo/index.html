<!-- Import webcomponents library -->
<script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<!-- Import select element -->
<link rel="import" href="../jviz-select.html">

<!-- Style -->
<style>
  html { margin: 20px !important; }
</style>

<!-- Select element -->
<jviz-select id="test" icon="search" width="200px">
  <option value="value1">Value 1</option>
  <option value="value2" selected>Value 2</option>
  <option value="value3">Value 3</option>
</jviz-select>

<!-- Empty select element -->
<jviz-select id="test2" width="100px"></jviz-select>

<!-- Ready script -->
<script>
  //Initialize the element
  var el = null;
  var el2 = null;

  //Dom ready method
  jviz.dom.ready(function()
  {
    //Initialize the element
    el = jviz.dom.id('test');

    //Add the change event
    el.addEventListener('change:value', function(e)
    {
      //Display in console
      console.log('Value changed to ' + e.detail.value);
    });

    //Initialize the second element
    el2 = jviz.dom.id('test2');

    //Add the options
    el2.options = [ { text: 'Value 1', value: 'key1' }, { text: 'Value 2', value: 'key2', selected: true } ];
  });
</script>
